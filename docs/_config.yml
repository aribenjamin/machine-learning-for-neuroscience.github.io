logo: figures/logo.png

execute:
  execute_notebooks: "auto"

repository:
  url                       : "https://github.com/aribenjamin/machine-learning-for-neuroscience.github.io"  # Online location of your book
  path_to_book              : .  # Optional path to your book, relative to the repository root
  branch                    : main  # Which branch of the repository should be used when creating links (optional)

html:
  google_analytics_id: 
  home_page_in_navbar: true
  use_edit_page_button: true
  use_repository_button: true
  use_issues_button: true
  baseurl: https://stupendous-churros-2104dd.netlify.app
  favicon: images/favicon.ico
  use_fullscreen_button: false
  comments:
    hypothesis: false
  extra_footer: "Licensed under <a href='https://github.com/aribenjamin/machine-learning-for-neuroscience.github.io/blob/main/LICENSE'>CC-BY 4.0</a> [<a href='https://github.com/aribenjamin/machine-learning-for-neuroscience.github.io'>source</a>].<br /><a href='https://github.com/aribenjamin/machine-learning-for-neuroscience.github.io/issues'>Report issue</a>."

launch_buttons:
  thebe             : true
  notebook_interface: classic

thebe_config:
  repository_url : "https://github.com/aribenjamin/machine-learning-for-neuroscience.github.io"  # Online location of your book
  path_to_book   : "docs/"  # Optional path to your book, relative to the repository root
  branch         : main  # Which branch of the repository should be used when creating links (optional)

parse:
  myst_enable_extensions:
    - colon_fence
    - substitution
    - dollarmath
    - deflist
    - html_image

sphinx:
  extra_extensions:
  - sphinxext.opengraph
  config:
    ogp_site_url: "https://stupendous-churros-2104dd.netlify.app"
    ogp_image: "https://stupendous-churros-2104dd.netlify.app_images/unicorn.png"
    ogp_description_length: 200
