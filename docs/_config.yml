# in _config.yml
title: "Good research code"
author: "<a href='https://ari-benjamin.com'>Ari Benjamin</a> <a href='https://twitter.com/aribenjamin'><img height='24' width='24' src='_images/twitter.svg' alt='Twitter' style='width:24px'></a>"
